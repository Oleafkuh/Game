<html lang="en">

<body>
    <style>
        body
        {

    <div class="openText"><h1></h1>
        <h1>You swim into a rocky cave its dark and spooky. An eel slithers up to talk to you.</h1>
        </div>

        <div id="riddle">
            <h1>"If you're looking for more power you should touch my tail"</h1>
        </div>


    <div class ="conatiner">
        <div id="text"></div>
        <div id="option-buttons" class="btn-grid">
            <button class="btn" onmouseover="unBlur(0)"  onmouseleave="reBlur(0)" onclick="correctAnswer()">(take the risk) sure</button>
            <button class="btn" onmouseover="unBlur(1)"  onmouseleave="reBlur(1)" onclick="wrongAnswer()" >(play it safe) no thanks</button>
        </div>
    </div>

    <div id="Correct">
        <h1>Enjoy my electricity</h1>
        <h1>The electricity gives extra power to your punch!</h1>
    
        <div id="option-buttons" class="btn-grid">
            <button class="btn" onclick="displayAlert()">thanks</button>
           
           
        </div>
    </div>

    <div id="Wrong">
        <h1>...</h1>
        <h1>Nothing happens</h1>
        
    
      
    </div>


    
    <button id="goBack" onclick="changePageHome()">go back</button>

    
    <script src="../js/function.js">

        
    </script>
    
</body>
